name: SonarQube Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: windows-latest
    env:
      SONAR_HOST_URL: 'http://tu.servidor.sonarqube:9000'  # Reemplaza con tu URL real
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      PROJECT_KEY: 'DaniHG24_PruebasCI_d6ec1404-b773-4f88-b3bd-cd58f85c162a'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Install SonarScanner for .NET
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.13.1

      - name: Initialize SonarQube Analysis
        run: |
          dotnet sonarscanner begin /k:"${{ env.PROJECT_KEY }}" `
            /d:sonar.host.url="${{ env.SONAR_HOST_URL }}" `
            /d:sonar.login="${{ env.SONAR_TOKEN }}" `
            /d:sonar.verbose="true"

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Complete SonarQube Analysis
        run: dotnet sonarscanner end /d:sonar.login="${{ env.SONAR_TOKEN }}"
